<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Lights Out!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;700;900&display=swap" rel="stylesheet">
	<script src = "scripts.js"></script>
</head>

<body>

	<header>
		<h1>LIGHTS <span class="outline">OUT</span></h1>
	</header>

	<main> 
		<div id="overlay">
			<p id="congrats"></p>
			<p id="current-moves"></p>
			<p id="new-game">NEW GAME</p>
		</div>

		<div id="game-board">
			<div id="light-grid">
				<div class="light-row">
					<div id="light0-0" class="light"></div>
					<div id="light0-1" class="light"></div>
					<div id="light0-2" class="light"></div>
					<div id="light0-3" class="light"></div>
					<div id="light0-4" class="light"></div>
				</div>
				<div class="light-row">
					<div id="light1-0" class="light"></div>
					<div id="light1-1" class="light"></div>
					<div id="light1-2" class="light"></div>
					<div id="light1-3" class="light"></div>
					<div id="light1-4" class="light"></div>
				</div>
				<div class="light-row">
					<div id="light2-0" class="light"></div>
					<div id="light2-1" class="light"></div>
					<div id="light2-2" class="light"></div>
					<div id="light2-3" class="light"></div>
					<div id="light2-4" class="light"></div>
				</div>
				<div class="light-row">
					<div id="light3-0" class="light"></div>
					<div id="light3-1" class="light"></div>
					<div id="light3-2" class="light"></div>
					<div id="light3-3" class="light"></div>
					<div id="light3-4" class="light"></div>
				</div>
				<div class="light-row">
					<div id="light4-0" class="light"></div>
					<div id="light4-1" class="light"></div>
					<div id="light4-2" class="light"></div>
					<div id="light4-3" class="light"></div>
					<div id="light4-4" class="light"></div>
				</div>
			</div>

		</div>

		<div id="best">
			<p id="best-moves"></p>
		</div>
		<div id="mode">
			<p id="glow-mode">GLOW MODE <span id="mode-switch">&nbsp;ON&nbsp;</span></p>
		</div>
    </main>
    
</body>

</html>
